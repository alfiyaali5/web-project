<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="col=col-md-6">
    <div class="row">
      <div id="output">
<script>       
var cartDataString = localStorage.getItem('cart');

// Parse the JSON string into an object
var cartData = JSON.parse(cartDataString);

// Extract keys and values separately
var cartKeys = Object.keys(cartData);
var cartValues = Object.values(cartData);
console.log('Keys:', cartKeys);
console.log('Values:', cartValues);
</script>


<script>
  // Capture console output and display it in an HTML element
  (function () {
      var oldLog = console.log;
      console.log = function (message) {
          var consoleOutput = document.getElementById('consoleOutput');
          if (consoleOutput) {
              consoleOutput.innerHTML += '<p>' + message + '</p>';
          }
          oldLog.apply(console, arguments);
      };
  })();
</script>


<script>
  console.log('Keys:', cartKeys);
  console.log('Values:', cartValues);
</script>

    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
